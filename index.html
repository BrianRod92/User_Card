<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profilePicture">
            <img src="./icons/user-circle.png" alt="User Profile Picture.">
        </div>
        <div class="topBar"> 
            <div></div>
        </div>
        <div class="userName">
            <h1>Jane Doe</h1>
        </div>
        <div class="location">
            <span Class="cityName"><img src="./icons/map-marker.png" alt="Map marker."> Seattle</span>
            <!-- <p>Seattle</p> -->
        </div>
        <br>
        <div class="description">
            <p>Developer | Engineer | Problem Solver</p>
        </div>
        <div class="description">
            <p>Master of shadows and Internet!</p>
        </div>
        <br>
        <div class="edit">
            <img src="./icons/gear.png" alt="Gear element (Settings - edit profile.)">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
